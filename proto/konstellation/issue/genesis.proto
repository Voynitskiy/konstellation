syntax = "proto3";
package konstellation.issue;

option go_package = "x/issue/types";

import "gogoproto/gogo.proto";
import "konstellation/issue/issue.proto";

message GenesisState {
  uint64 starting_issue_id = 1;
  Issues issues = 2;
  string params = 3 [(gogoproto.customtype) = "Params", (gogoproto.nullable) = false];
}

message Issues {
  repeated CoinIssue issues = 1;
}