syntax = "proto3";
package konstellation.issue;

option go_package = "x/issue/types";

import "gogoproto/gogo.proto";
import "issue/issue_features.proto";

message IssueParams {
  string denom = 1; 
  string symbol = 2; 
  string total_supply = 3 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int", (gogoproto.nullable) = false]; 
  uint32 decimals = 4; 
  string description = 5; 
  IssueFeatures issue_features = 6 [(gogoproto.embed) = true];
}
